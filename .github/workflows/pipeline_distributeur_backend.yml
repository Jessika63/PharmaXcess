name: CI/CD

on:
  push:
    branches:
      - main
      - dev
      - fix_gha

jobs:
  vulnerability_check:
    runs-on: ubuntu-latest
    env:
      SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}  # Required auth

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install safety
      run: pip install safety==3.5.1  # Pinned stable version

    - name: Run Security Scan
      run: ./distributeur/backend/scripts/safety/run_safety.sh

  check_leaks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install tqdm

    - name: Run Leak Checker
      run: python distributeur/backend/scripts/leak_checker/check_leak.py
